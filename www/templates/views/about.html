<section class="about-view">
    <div class="console-window" tabindex="0" data-bind="event: { keydown: onKeyPress }, hasFocus: consoleHasFocus">
        <span class="output" data-bind="html: output"></span>
        <span class="prompt" data-bind="text: prompt">&gt;&nbsp;</span>
        <span class="input" data-bind="text: input"></span>
    </div>
    <div class="console-blur" data-bind="visible: !consoleHasFocus(), click: onConsoleBlurClick"></div>
</section>
